<!DOCTYPE html>
<html>
<head>
    <title>Travel List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="wishlist.js" async></script>
    
</head>
<body id="layout">
    <header>
        <div class="nav-container">
            <div class="logo">
                <h1 class="center">Travel Gallery</h1>
            </div>
            <div class="links">
                <div class="links"><a href="wishlist.html">Home</a></div>
                <div class="links"><a href="Gallery.html">Gallery</a></div>
                <div class="links"><a href="contact.html">Contact</a></div>
            </div>
        </div>
    </header>
        <div class="contact1">
            <section id="contact">
                <h2 style="color: #333; font-family: Arial, sans-serif; "><center>Contact Us</center></h2>
                <p style="color: #555; font-family: Arial, sans-serif; margin-bottom: 20px;">
                    If you have any questions or need further information, feel free to reach out to us!
                </p>
                <form action="#" method="post">
                    <div>
                        <label for="name" style="margin-right: 10px;">Name:</label>
                        <input type="text" id="name" name="name" required style="padding: 10px; width: 80%; max-width: 200px; border: 1px solid #ccc; border-radius: 5px;">
                    </div>

                    <div>
                        <label for="email" style="margin-right: 10px;">Email:</label>
                        <input type="email" id="email" name="email" required style="padding: 10px; width: 80%; max-width: 200px; border: 1px solid #ccc; border-radius: 5px;">
                    </div>
                    
                    <div>
                        <label for="message" style="display: block; margin: 10px 0;">Message:</label>
                        <textarea id="message" name="message" rows="4" required style="padding: 10px; width: 80%; max-width: 400px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
                    </div>

                    <center><button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 15px;">
                        Send 
                    </button></center>
                </form>
            </section>
        </div>
        <div id="contact2">
            <img src="images/contact.jpg" height="40%" width="90%" />
        </div>
        <footer>
            <p>
                &copy; <script>document.write(new Date().getFullYear())</script> Travel Wishlist
            </p>
        </footer>
</body>
</html>
